            <div>
              <h3 class="titleConteudo"><button onclick="mudarPag('turmas.html')" class="voltar">
                <span class="material-icons arrow">arrow_back</span></button>Nova Turma</h3>
            </div>
            <div class="conteudoExibido" >
              <div class="superiorNm">
                <p>Mentoria</p>
              </div>
              <form id="formNovaTurma">

                <section class="superior0 " >
                  <label for="selectMentorias">Mentorias</label>
                  <select name="selectMentorias" id="selectMentorias">                                
                  </select>
                </section>

                <section class="superior0 sp1" >
                  <label for="selectMentores">Mentor</label>
                  <select name="selectMentores" id="selectMentores">                                     
                  </select>
                </section>

                <section class="dataf">
                  <label for="dataInicio">Data de Inicio</label>
                  <input type="date" id="dataInicio">                  
                </section>

                <section class="dataf">
                  <label for="diaDaSemana">Dia da semana</label>
                  <select name="diasDaSemana" id="diasDaSemana">
                    <option value="Segunda-Feira">Segunda-Feira</option>
                    <option value="Terça-Feira">Terça-Feira</option>
                    <option value="Quarta-Feira">Quarta-Feira</option>
                    <option value="Quinta-Feira">Quinta-Feira</option>
                    <option value="Sexta-Feira">Sexta-Feira</option>
                    </select>
                </section>

                <section class="dataf" >
                  <label for="horaDeInicio">Hora de Inicio</label>
                  <input id="horaDeInicio" name="horaDeInicio" type="time">
                </section>

                <section class="dataf" >
                  <label for="horaDeFim">Hora de Fim</label>
                  <input id="horaDeFim" name="horaDeFim" type="time">
                </section>
              
                <div class="superiorNm superiorNt">
                  <p>Turma</p>
                </div>
                
                <section class="dadosForm1">
                  <label for="turma">Turma</label>
                  <input id="turma" name="turma" type="text"  placeholder="Turma 00">
                </section>

                <section class="dadosForm1"> 
                  <label for="linkDaAula">Link da Aula</label>
                  <input type="text" id="linkDaAula" name="linkDaAula">                  
                </section>

                <section class="dadosForm1">
                  <label for="qtEncontros">Quantidade de encontros</label>
                  <input type="text" id="qtEncontros" name="qtEncontros" placeholder="00">                  
                </section>

                <button id="salvarturma" type="submit">Salvar</button>
              </form>
              
           
          </div>
